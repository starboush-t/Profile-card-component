<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="/images/bg-pattern-card.svg" alt="pattern-card" />
        <div class="card__info-details">
          <div class="user__img">
            <img src="/images/image-victor.jpg" alt="User Image" />
          </div>
          <div class="user__info">
            <div class="user__name__age">
              <h3>Victor Crest</h3>
              <span>26</span>
            </div>
            <div class="user__city">
              <span>London</span>
            </div>
          </div>
          <div class="user__statistics">
            <div class="followers">
              <h3>80K</h3>
              <span>Followers</span>
            </div>
            <div class="likes">
              <h3>803K</h3>
              <span>Likes</span>
            </div>
            <div class="photos">
              <h3>1.4K</h3>
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    </div> -->
  </body>
</html>
